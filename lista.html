<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>

    <section>

        <div class="borrar-tareas">

        </div>

    </section>

    <script src="list.js"></script>
    
</body>
</html>
